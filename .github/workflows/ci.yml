name: CI

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  gnu-smalltalk:
    name: GNU Smalltalk
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install GNU Smalltalk
        run: |
          sudo apt-get update
          sudo apt-get install -y gnu-smalltalk

      - name: Validate package loads
        run: make gnu-validate

      - name: Run specs
        run: make gnu-spec

  pharo:
    name: Pharo ${{ matrix.pharo-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        pharo-version: ['110', '120']
      fail-fast: false

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Pharo specs
        run: make pharo-spec PHARO_VERSION=${{ matrix.pharo-version }}
        timeout-minutes: 10
