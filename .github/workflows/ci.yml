name: CI

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  gnu-smalltalk:
    name: GNU Smalltalk
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install GNU Smalltalk
        run: |
          sudo apt-get update
          sudo apt-get install -y gnu-smalltalk

      - name: Validate package loads
        run: make validate

      - name: Run specs
        run: make spec

      - name: Run specs (documentation format)
        run: make spec-doc

  pharo:
    name: Pharo
    runs-on: ubuntu-latest
    strategy:
      matrix:
        pharo-version: ['110', '120']

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Load and test in Pharo
        uses: hpi-swa/setup-smalltalkCI@v1
        with:
          smalltalk-image: Pharo64-${{ matrix.pharo-version }}

      - name: Run tests
        run: smalltalkci -s Pharo64-${{ matrix.pharo-version }} .smalltalk.ston
        timeout-minutes: 15
