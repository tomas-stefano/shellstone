name: CI

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  test:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install GNU Smalltalk
        run: |
          sudo apt-get update
          sudo apt-get install -y gnu-smalltalk

      - name: Validate package loads
        run: make validate

      - name: Run specs
        run: make spec

      - name: Run specs (documentation format)
        run: make spec-doc
