name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install GNU Smalltalk
        run: |
          sudo apt-get update
          sudo apt-get install -y gnu-smalltalk

      - name: Build package
        run: |
          gst-package -t . package.xml
          mv ShellStone.star shellstone-${{ github.ref_name }}.star

      - name: Run tests
        run: |
          gst-package -t ~/.st package.xml
          ./bin/shellstone spec/
          ./bin/shellstone features/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: shellstone-${{ github.ref_name }}.star
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref_name, '-') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
